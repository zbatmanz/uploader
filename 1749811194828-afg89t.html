  <style>

<body>
  <div id="reelsViewport">
    <div class="loading">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>

  <script>
    let currentPlayingVideo = null;
    let reelsData = [];

    async function loadReels() {
      try {
        const response = await fetch('https://flatg.api-vison.workers.dev/api/reels');
        const data = await response.json();
        
        if (!data.success || !data.reels) {
          throw new Error('Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§');
        }
        
        reelsData = data.reels.filter(reel => reel.url.endsWith('.mp4'));
        renderReels();
      } catch (error) {
        console.error('Ø®Ø·Ø§:', error);
        document.getElementById('reelsViewport').innerHTML = `
          <div class="error" style="height:100vh;display:flex;align-items:center;justify-content:center;">
            ${error.message}
          </div>
        `;
      }
    }

    function renderReels() {
      const viewport = document.getElementById('reelsViewport');
      viewport.innerHTML = '';
      
      reelsData.forEach((reel, index) => {
        const reelElement = document.createElement('div');
        reelElement.className = 'reel';
        reelElement.dataset.reelId = reel.id;
        
        reelElement.innerHTML = `
          <div class="video-container">
            <video 
              id="video-${index}" 
              loop 
              playsinline 
              ${index === 0 ? 'autoplay' : ''}
              webkit-playsinline
              x-webkit-airplay="allow"
              preload="auto"
            >
              <source src="${reel.url}" type="video/mp4">
            </video>
            <button class="unmute-btn" onclick="toggleMute(${index})">ðŸ”‡</button>
            <div class="reel-info">
              <h3>@${reel.username}</h3>
              <p>${reel.caption || ''}</p>
            </div>
          </div>
        `;
        
        viewport.appendChild(reelElement);
      });
      
      setupScrollHandler();
      setupFirstVideo();
    }

    function setupFirstVideo() {
      const firstVideo = document.querySelector('video');
      if (firstVideo) {
        currentPlayingVideo = firstVideo;
        firstVideo.play().catch(e => console.log('Ù¾Ø®Ø´ Ø®ÙˆØ¯Ú©Ø§Ø± Ø§Ù†Ø¬Ø§Ù… Ù†Ø´Ø¯:', e));
      }
    }

    function setupScrollHandler() {
      const viewport = document.getElementById('reelsViewport');
      let isScrolling = false;
      
      viewport.addEventListener('scroll', () => {
        if (isScrolling) return;
        
        isScrolling = true;
        handleScroll();
        
        setTimeout(() => {
          isScrolling = false;
        }, 200);
      });
    }

    function handleScroll() {
      const viewport = document.getElementById('reelsViewport');
      const reelElements = document.querySelectorAll('.reel');
      const viewportHeight = viewport.clientHeight;
      const scrollPosition = viewport.scrollTop;
      
      let closestReel = null;
      let minDistance = Infinity;
      
      reelElements.forEach(reel => {
        const reelTop = reel.offsetTop;
        const reelHeight = reel.clientHeight;
        const reelCenter = reelTop + (reelHeight / 2);
        const distance = Math.abs(scrollPosition + (viewportHeight / 2) - reelCenter);
        
        if (distance < minDistance) {
          minDistance = distance;
          closestReel = reel;
        }
      });
      
      if (closestReel) {
        const video = closestReel.querySelector('video');
        if (video && video !== currentPlayingVideo) {
          if (currentPlayingVideo) {
            currentPlayingVideo.pause();
            currentPlayingVideo.currentTime = 0;
          }
          currentPlayingVideo = video;
          video.play().catch(e => console.log('Ù¾Ø®Ø´ ÙˆÛŒØ¯ÛŒÙˆ Ø§Ù†Ø¬Ø§Ù… Ù†Ø´Ø¯:', e));
        }
      }
    }

    function toggleMute(index) {
      const video = document.getElementById(`video-${index}`);
      if (video) {
        video.muted = !video.muted;
        const btn = video.parentElement.querySelector('.unmute-btn');
        btn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      }
    }

    // Ø§Ø¬Ø±Ø§ Ù‡Ù†Ú¯Ø§Ù… Ù„ÙˆØ¯ ØµÙØ­Ù‡
    document.addEventListener('DOMContentLoaded', () => {
      loadReels();
      
      // ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† ØµØ¯Ø§ Ù¾Ø³ Ø§Ø² ØªØ¹Ø§Ù…Ù„ Ú©Ø§Ø±Ø¨Ø± (Ø§Ù„Ø²Ø§Ù…ÛŒ Ø¯Ø± Ø¨Ø±Ø®ÛŒ Ù…Ø±ÙˆØ±Ú¯Ø±Ù‡Ø§)
      document.body.addEventListener('click', () => {
        if (currentPlayingVideo) {
          currentPlayingVideo.play().catch(e => console.log('Ù¾Ø®Ø´ Ø§Ù†Ø¬Ø§Ù… Ù†Ø´Ø¯:', e));
        }
      }, { once: true });
    });
  </script>
